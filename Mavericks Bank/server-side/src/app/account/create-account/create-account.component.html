<div class="backgrond-setter" style="margin-top: 6rem; margin-left: 3rem; overflow-y: hidden;" *ngIf="authenticate()">
    
    <h2>New Account</h2>
    <form class="account-form" #accountForm="ngForm" (ngSubmit)="onSubmit(accountForm)">
        <input type="hidden" name="Id" [value]="objservice.accountData.accountId">
        <input type="hidden" name="customerId" [value]="customerId">
        <div class="all-group">

            <div class="form-group position-relative">
                <label for="accountType">Account Type</label>
                <div class="input-group">
                    <div class="input-group-prepend" style="position: absolute; top: 24%; left: 2%; background: transparent;">
                        <span class="">
                            <i class="fa fa-credit-card" style="font-size: 1.2rem;"></i>
                        </span>
                    </div>
                    <select style="padding-left: 2.1rem;" class="custom-select" id="accountType" name="accountType" [(ngModel)]="objservice.accountData.accountType" required>
                        <option selected disabled>Choose...</option>
                        <option value="savings">Savings Account</option>
                        <option value="personal">Personal Account</option>
                        <option value="salary">Salary Account</option>
                    </select>
                </div>
            </div>

            <div class="form-group position-relative">
                <label for="balance">Minimum Balance (Rs)</label>
                <div class="input-group" >
                    <div class="input-group-prepend" style="position: absolute; top: 27%; left: 2%; background: transparent; z-index: 10000;">
                        <div class="">
                            <i style="font-size: 1.3rem;" class="fa fa-money"></i>
                        </div>
                    </div>
                    <input style="padding-left: 2.5rem;" type="number" class="form-control" id="balance" name="balance" [(ngModel)]="objservice.accountData.balance" min="500" required>
                </div>
            </div>

            <div class="form-group">
                <label for="branch">Branch</label>
                <div class="input-group">
                    <div class="input-group-prepend" style="position: absolute; top: 24%; left: 2%; background: transparent;">
                        <span class="">
                            <i class="fa fa-bank" style="font-size: 1.2rem;"></i>
                        </span>
                    </div>
                    <select style="padding-left: 2.1rem;" class="custom-select" id="branch" name="branch" [(ngModel)]="selectedBranch" (change)="onBranchChange(selectedBranch)" required>
                        <option selected disabled>Choose...</option>
                        <option value="Pune">Pune</option>
                        <option value="Mumbai">Mumbai</option>
                        <option value="Sangli">Sangli</option>
                        <option value="Delhi">Delhi</option>
                    </select>
                </div>                
            </div>

            <div class="form-group">
                <label for="ifscCode">IFSC Code</label>
                <input type="text" class="form-control" id="ifscCode" name="ifscCode" [(ngModel)]="objservice.accountData.ifscCode" required="">
            </div>

        </div>

        <button type="submit" class="btn btn-primary"><i class="fa fa-plus-circle"></i> Create Account</button>
    </form>
    <!-- <button type="button" class="btn btn-secondary" (click)="navigateToCustomerPage()">
        <i class="fa fa-arrow-left"></i> Back to Customer Page
      </button> -->
</div>
